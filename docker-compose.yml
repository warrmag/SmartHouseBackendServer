version: '3.4'
services:
  web:
    image: nginx:latest
    ports:
      - 8083:80
    volumes:
      - ./api:/app
      - ./api/vendor:/app/vendor
      - ./var/container/log:/var/log/nginx
      - ./docker/nginx/app.conf:/etc/nginx/conf.d/app.conf
    links:
      - php
    depends_on:
      - postgres
    tty: true
    networks:
      - default
    env_file:
      - .env
  php:
    container_name: app-php
    build:
      context: ./
      dockerfile: ./docker/php/Dockerfile
    env_file:
      - .env
    volumes:
      - ./api:/app:rw
      - ./.env:/app/.env
      - ./var/container/log:/tmp/xdebug.log
    tty: true
    networks:
      - default
    ports:
    - 9000:9005
  postgres:
    image: postgres
    container_name: app-postgres
    environment:
      - POSTGRES_USER=${DB_ROOT_USER}
      - POSTGRES_PASSWORD=${DB_ROOT_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:${DB_PORT}